<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nivell 2 del m√≤dul 7</title>

    <script>

        calculadora('multiplicacio', 60, 30);

        function calculadora(operador, num1, num2) {

            if (operador == 'suma') {
                suma(num1, num2);
            } else if (operador == 'resta') {
                resta(num1, num2);
            } else if (operador == 'multiplicacio') {
                multiplicacio(num1, num2);
            } else if (operador == "divisio") {
                divisio(num1, num2);
            } else {
                console.log("Torna-ho a provar");
            }

        }


        function suma(num1, num2) {

            var resultat = Number(num1 + num2);
            console.log(resultat);
        }

        function resta(num1, num2) {
            var resultat = Number(num1 - num2);
            console.log(resultat);
        }

        function multiplicacio(num1, num2) {
            var resultat = Number(num1 * num2);
            console.log(resultat);
        }

        function divisio(num1, num2) {
            var resultat = Number(num1 / num2);
            console.log(resultat);
        }

    </script>
</head>

<body>
    <h1>Exercici del nivell 2</h1>

</body>

</html>
